<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./rsvp.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" type="image/gif" href="./favicon.gif">
  <title>RSVP</title>
</head>
<body>
  <div class="main">
    <hr class="header" />
    <div class="rsvp-card">
      <div class="rsvp-card-content">
        <div class="rsvp-top-right-image"><img src="./assets/flower.png"></div>
        <div class="rsvp-bottom-left-image"><img src="./assets/flower.png"></div>
        <div class="rsvp-rsvp">
          <img src="./assets/rsvptext.png" />
        </div>
        <p class="rsvp-error-message">Ooops, qualcosa è andato storto, contatta Vanessa o Giulio!</p>
        <p class="rsvp-respondez to-show-when-data">-Répondez s'il vous plait-</p>
        <p class="rsvp-time to-show-when-data">by 20 July 2020</p>
        <p class="rsvp-name to-show-when-data">Hey! <br />It's our pleasure to invite you to Giulio&Vanessa's Wedding!</p>
        <p class="rsvp-send to-show-when-data">send an email to</p>
        <p class="rsvp-email to-show-when-data">vanuliowedding@gmail.com</p>
        <p class="rsvp-privately to-show-when-data">or contact us privately!</p>
        <p class="rsvp-website to-show-when-data">
          <span class="rsvp-website-visit">for more info visit</span>
          <a class="rsvp-website-link link" target="_blank" href="https://pmyl.github.io/wedding-vanulio/">our website!</a>
        </p>
      </div>
    </div>
  </div>
<script src="./rsvp.js"></script>
</body>
</html>
